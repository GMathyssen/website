{% extends "master.html" %}
{% block content %}
    <h3>Sandbox</h3>
    <table class="table table-hover table-smallertext"">
        <tr>
            <th>File Name</th>
            <th>Last modified</th>
            <th>File Size</th>
        </tr>
        {% for file in files %}
            <tr>
                <td><a href="/sandbox/{{ file.title }}" target="_blank">{{ file.title }}</a></td>
                <td>{{ file.date_modified }}</td>
                <td>{{ file.filesize }} KB</td>
            </tr>
        {% endfor %}
    </table>
    <div class="well">
        <form action="/sandbox/" method="post" enctype="multipart/form-data">
            <h4>Upload File</h4>
            <p>
               <input type="file" name="file">
            </p>
            <p><input class="btn btn-primary" type="submit" value="Upload"></p>
        </form>
    </div>
{% endblock %}
