{% extends "master.html" %}
{% block content %}
<p>
    <a href="/flukso/{{ sensor.device.key }}">
        {{ sensor.device.key }}
    </a>
    > {{ sensor.type }} {{ sensor.description }}
</p>
<h2>{{sensor.description}}</h2>
<h5>{{ sensor.key }}</h5>
	{% for analysis in analyses %}

	<p>
		<a href="{{url_for(analysis,sensorid=sensor.key)}}">
			{{ analysis }}
		</>
	</p>

	{% endfor %}

{% endblock %}
